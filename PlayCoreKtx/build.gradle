buildscript {

    ext.versions = [
            'compileSdk'        : 30,
            'minSdk'            : 24,
            'targetSdk'         : 30,
            'activity'          : '1.2.0-alpha07',
            'annotations'       : '1.1.0',
            'appcompat'         : '1.3.0-alpha01',
            'constraintLayout'  : '1.1.3',
            'coroutines'        : '1.3.9',
            'espresso'          : '3.1.1',
            'extJunit'          : '1.1.0',
            'fragment'          : '1.3.0-alpha07',
            'kotlin'            : '1.4.0',
            'lifecycle'         : '2.3.0-alpha06',
            'material'          : '1.2.0-rc01',
            'playcore'          : '1.8.0',
            'playcoreKtx'       : '1.8.1',
            'testRules'         : '1.1.1',
            'testRunner'        : '1.1.1',
    ]

    ext.names = [
        'applicationId': 'com.google.android.samples.playcore'
    ]

    if (project.hasProperty("packageNameOverride")) {
        ext.names["applicationId"] = project.packageNameOverride
    }

    println("Application ID: " + ext.names.applicationId)

    repositories {
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0-rc01'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath("com.github.triplet.gradle:play-publisher:3.0.0-SNAPSHOT")
    }
}

allprojects {
    repositories {
        if (project.hasProperty("useLocalMaven")) {
            mavenLocal()
        }
        google()
        jcenter()
    }
}
